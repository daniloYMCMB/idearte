<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">

	var x = screen.width;

	alert(x);

	if(x<768){

	$(document).ready(function() {
		$('div.two').insertBefore($('div.one'));
	});

	}
	</script>

</head>
<body>
	<div class="one">One</div>
	<div class="two">Two</div>
</body>
</html>
