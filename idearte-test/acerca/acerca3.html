    <script type="text/javascript">
        var $buttonVerMenu = document.getElementById('verMenu');
        var $buttonOcultarMenu = document.getElementById('ocultarMenu');
        var $menu = document.getElementById('nav');

        var verMenu = function(){
            $buttonVerMenu.classList.remove('is-active');
            $buttonOcultarMenu.classList.add('is-active');
            $menu.classList.add('is-active');
        }

        var ocultarMenu = function(){
            $buttonVerMenu.classList.add('is-active');
            $buttonOcultarMenu.classList.remove('is-active');
            $menu.classList.remove('is-active');
        }

        $buttonVerMenu.addEventListener("click", verMenu);
        $buttonOcultarMenu.addEventListener("click", ocultarMenu);

    </script>
